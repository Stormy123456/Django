{% extends 'userlayouts.html' %}
{% load static %}

{% block content %}
<h1>HELLO USER</h1>
<div id="content">
    {% if messages %}
    {% for message in messages %}
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>{{ message }}</strong>
      </div>
    {% endfor %}
    {% endif %}
  </div>
{% endblock %}
