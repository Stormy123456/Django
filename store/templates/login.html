{% load static %}

<!DOCTYPE html>
<html>
 <head>
  <title>ระบบจองห้อง</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    body {
        overflow-x: hidden;
        background: url("/static/image/srs-room.jpg") 50% 0 no-repeat fixed ;
        background-size:cover;
    }
    .box{
     width:600px;
     margin:0 auto;
     border:1px solid #ccc;
     background:rgb(243, 232, 206);
    }
   </style>
 </head>
 <body>
  <br />
  <div class="container box">
   <h3 align="center">กรุณาเข้าสู่ระบบ</h3><br />

   <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
     <label>Email</label>
     <input type="username" name="username" class="form-control" />
    </div>
    <div class="form-group">
     <label>Password</label>
     <input type="password" name="password" class="form-control" />
    </div>
    <div class="form-group">  
        <input type="submit" name="login" class="btn btn-success" value="Login" />
        <button type="button" name="register" class="btn btn-primary"><a href="/register"><font color=white>Register</font></a></button>
    </div>
   </form>
  </div>
 </body>
</html>
